<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Libros</title>
  </head>
  <body>
    <h1>Libros disponibles</h1>

    <div>
      {% for libro in libros %}
      <p>{{ libro.titulo }} - {{ libro.paginas }} paginas - {{ libro.fecha_publicacion }}</p>
      {% empty %}
      <p>No hay libros disponibles</p>
      {% endfor %}
    </div>
  </body>
</html>
